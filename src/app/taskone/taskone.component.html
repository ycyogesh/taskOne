

<div>
    <label for="uname">Username</label>
    <input type="text" [(ngModel)] = "userName" name="uname" id="">
</div>
<div>
    <h3>Two Way Binding</h3>
    <p [ngStyle]="{'font-size': '40px','color' : 'lime'}">{{userName}}</p>
</div>
<div>
    <button [ngClass]="isActive?'':'classBtn'" [disabled] = "!userName" (click)="clearBtn()">Clear!</button>
</div>
